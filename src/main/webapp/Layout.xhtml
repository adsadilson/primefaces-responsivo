<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<title>Apssystem</title>
	<h:outputStylesheet library="apssystem" name="css/layout.css" />
	<h:outputStylesheet library="apssystem" name="css/custom.css" />
	<h:outputStylesheet library="apssystem" name="css/components.css" />
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="apssystem" name="javascripts/app.js" />
</h:head>

<h:body>

	<header class="top">
		<h:graphicImage library="apssystem" name="images/logo2.png" />
		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
	</header>

	<aside class="aw-sidebar js-sidebar">
		<nav class="aw-menu">
			<ul>
				<li>
					<h:link><i class="fa  fa-fw  fa-home"></i>Dashboard</h:link>
				</li>
				<li class="is-selected">
					<h:link><i class="fa  fa-fw  fa-user"></i>Clientes</h:link>
				</li>
				<li>
					<h:link><i class="fa  fa-fw  fa-file-text"></i>Relatórios</h:link>
				</li>
				<li>
					<h:link><i class="fa  fa-fw  fa-cog"></i>Configurações</h:link>
				</li>
			</ul>
		</nav>
		
	</aside>

	<section class="aw-content js-content">
		<h1>Conteúdo</h1>
	</section>

</h:body>

</html>
